<html lang="es">

    <meta charset="UTF-8">

</head>
<body>
    <header>
        <h1>Marimba Chapina</h1>
    </header>

   
  <div class="banner">
    <div class="banner-content">
  
    </div>
  </div>

    <!-- Espacio para las 4 imágenes -->
    <section class="imagenes">
        <div class="imagen">
            <img src="marimba1.jpg" alt="Imagen 1">
        </div>
        <div class="imagen">
            <img src="marimba2.png" alt="Imagen 2">
        </div>
        <div class="imagen">
            <img src="marimba3.jpg" alt="Imagen 3">
        </div>
        <div class="imagen">
            <img src="marimba4.jpg" alt="Imagen 4">
        </div>
    </section>

    <!-- Espacio para 2 hipervínculos -->

<div class="video-container">
 <iframe width="560" height="315" src="https://www.youtube.com/embed/Cxzta17Vof4?si=6H9wMRBAVEE_8qh0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- Formulario -->
    <section class="formulario">
        <h2>Formulario de Información</h2>
        <form action="#" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="pais">País:</label>
            <input type="text" id="pais" name="pais" required>

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>

            <button type="submit">Enviar</button>
        </form>
    </section>

    </footer>
